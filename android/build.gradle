group = "com.sudeep.topon_ad_plugin"
version = "1.0"

buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jfrog.anythinktech.com/artifactory/overseas_sdk" }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.7.3")
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jfrog.anythinktech.com/artifactory/overseas_sdk" }
    }
}

apply plugin: "com.android.library"

android {
    namespace = "com.sudeep.topon_ad_plugin"

    compileSdk = 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    defaultConfig {
        minSdk = 24
    }

    dependencies {
        implementation("com.thinkup.sdk:core-tpn:6.4.75")
        implementation ("com.thinkup.sdk:nativead-tpn:6.4.75")
        implementation("com.thinkup.sdk:banner-tpn:6.4.75")
        implementation("com.thinkup.sdk:interstitial-tpn:6.4.75")
        implementation("com.thinkup.sdk:rewardedvideo-tpn:6.4.75")
        implementation("com.thinkup.sdk:splash-tpn:6.4.75")
        implementation("androidx.appcompat:appcompat:1.7.0")
        implementation("androidx.browser:browser:1.8.0")
    }

    testOptions {
        unitTests.all {
            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}
